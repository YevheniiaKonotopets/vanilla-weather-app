<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container weather-app">
        <form class="weather-form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control search-input"
                type="text"
                placeholder="Enter the city"
              />
            </div>
            <div class="col-3 p-0">
              <button class="btn btn-primary w-100 search-button" type="submit">
                Search
              </button>
            </div>
          </div>
        </form>

        <div class="weather-info">
          <div class="row">
            <div class="col-7">
              <h1 id="cityName">San Francisco</h1>
              <ul>
                <li>
                  <span id="currentTime">Sunday 15:44</span>,
                  <span id="weatherDescription">broken clouds</span>
                </li>
                <li>
                  Humidity:
                  <span class="weather-data" id="humidity">81%</span>, Wind:
                  <span class="weather-data" id="wind">6.69 km/h</span>
                </li>
              </ul>
            </div>
            <div class="col-5 d-flex justify-content-end">
              <img src="" class="unit-img" id="weatherIcon" />
              <span class="temperature" id="temperature">9</span>
              <span class="unit">°C</span>
            </div>
          </div>
        </div>

        <div class="row weather-forcast">
          <div class="col">
            <div class="forecast-day">Sun</div>
            <div clas="img">☁</div>
            <div class="forecast-temperature">
              12° <span class="forecast-temperature-lowest">9°</span>
            </div>
          </div>
          <div class="col">
            <div class="forecast-day">Sun</div>
            <div clas="img">☁</div>
            <div class="forecast-temperature">
              12° <span class="forecast-temperature-lowest">9°</span>
            </div>
          </div>
          <div class="col">
            <div class="forecast-day">Sun</div>
            <div clas="img">☁</div>
            <div class="forecast-temperature">
              12° <span class="forecast-temperature-lowest">9°</span>
            </div>
          </div>
          <div class="col">
            <div class="forecast-day">Sun</div>
            <div clas="img">☁</div>
            <div class="forecast-temperature">
              12° <span class="forecast-temperature-lowest">9°</span>
            </div>
          </div>
          <div class="col">
            <div class="forecast-day">Sun</div>
            <div clas="img">☁</div>
            <div class="forecast-temperature">
              12° <span class="forecast-temperature-lowest">9°</span>
            </div>
          </div>
        </div>

        <div class="footnote">
          This project was coded by Yevheniia Konotopets and is
          <a
            href="https://github.com/YevheniiaKonotopets/vanilla-weather-app"
            target="_blank"
            >open-source on GitHub</a
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
